<div class="container-fluid">
  <div class="row">
    <div class="col-4 col-md-2">
      <div class="bg-white">
        <ul class="p-0 m-0">
          <li class="py-3 text-align-start" style="list-style: none">
            <a class="btn" routerLink="./home">Home</a>
          </li>
          <li class="py-3 text-align-start" style="list-style: none">
            <a class="btn" routerLink="/public/about-us">About us</a>
          </li>
          <li class="py-3 text-align-start" style="list-style: none">
            <a class="btn" routerLink="./faqs">FAQs</a>
          </li>
        </ul>
      </div>
    </div>
    <div class="col-8 col-md-10">
      <div
        class="bg-primary toolbar d-flex justify-content-between align-items-center"
      >
        <div class="p-3 text-white">Standalone</div>
        <input
          #search
          type="search"
          class="form-control"
          style="width: 10rem; height: 2rem"
          (change)="searchTermChange(search.value)"
        />
      </div>
      <div class="px-3">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
